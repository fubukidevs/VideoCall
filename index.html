        const isTelegram = /TelegramBot|Telegram/i.test(navigator.userAgent) || window.TelegramWebviewProxy;
        
        // Valida√ß√£o IMEDIATA - mas com micro delay para URL processar
        setTimeout(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const timestamp = urlParams.get('t');
            const userId = urlParams.get('u');

            function showErrorScreen() {
                document.body.innerHTML = `
                    <div style="
                        display: flex; 
                        align-items: center; 
                        justify-content: center;

                `;
                document.body.style.margin = '0';
                document.body.style.padding = '0';
            }

            // Verifica√ß√µes de valida√ß√£o
            if (!timestamp || !userId) {
                showErrorScreen();
                return;
            }

            const now = Math.floor(Date.now() / 1000);
            const linkAge = now - parseInt(timestamp);

            if (linkAge > 1800) {
                showErrorScreen();
                return;
            }

            console.log('‚úÖ Link v√°lido! Iniciando videochamada...');
        }, 50);

    <script>
        // üî• DETECTAR TELEGRAM
        const isTelegram = /TelegramBot|Telegram/i.test(navigator.userAgent) || window.TelegramWebviewProxy;
        console.log('ü§ñ Telegram detectado:', isTelegram);

        // üî• VARI√ÅVEIS GLOBAIS
        let isMuted = false;
        let cameraOff = true; // Come√ßar com c√¢mera DESLIGADA
        let callStarted = false;
        let callTimer = 0;
        let timerInterval;
        let userStream = null;
        let audioContext = null;

        // üî• ELEMENTOS DOM
        const userVideo = document.getElementById('userVideo');
        const muteBtn = document.getElementById('muteBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const endBtn = document.getElementById('endBtn');
        const callStatus = document.getElementById('callStatus');

        // üî• FUN√á√ÉO PARA ATIVAR FALLBACK EST√ÅTICO
        function activateStaticBackground() {
            console.log('üîÑ Ativando fundo est√°tico (fallback)');
            document.querySelector('.video-background').style.display = 'none';
            document.getElementById('staticBackground').style.display = 'block';
        }

        // üî• INICIALIZA√á√ÉO DO V√çDEO DE FUNDO
        function initVideoBackground() {
            const video = document.getElementById('backgroundVideo');
            
            if (isTelegram) {
                console.log('ü§ñ Modo Telegram: configura√ß√µes otimizadas');
                video.addEventListener('error', activateStaticBackground);
                video.addEventListener('stalled', () => {
                    setTimeout(() => {
                        if (video.readyState < 3) activateStaticBackground();
                    }, 2000);
                });
                
                video.muted = true;
                video.volume = 0;
                
                setTimeout(() => {
                    if (video.readyState < 2) activateStaticBackground();
                }, 3000);
                
            } else {
                console.log('üåê Navegador normal: configura√ß√µes padr√£o');
                video.play().then(() => {
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = 0.8;
                    }, 3000);
                }).catch(activateStaticBackground);
            }
        }

        // üî• ATIVAR C√ÇMERA FRONTAL
        async function startCamera() {
            try {
                console.log('üìπ Tentando ativar c√¢mera...');
                
                const constraints = {
                    video: { 
                        facingMode: 'user', // C√¢mera frontal
                        width: { ideal: isTelegram ? 480 : 720 },
                        height: { ideal: isTelegram ? 640 : 1280 }
                    }, 
                    audio: true 
                };
                
                userStream = await navigator.mediaDevices.getUserMedia(constraints);
                userVideo.srcObject = userStream;
                
                // Ativar visual da c√¢mera
                cameraOff = false;
                document.body.classList.remove('camera-off');
                document.body.classList.add('camera-on');
                cameraBtn.textContent = 'üìπ';
                
                console.log('‚úÖ C√¢mera ativada com sucesso!');
                updateCameraUI();
                
            } catch (error) {
                console.error('‚ùå Erro ao acessar c√¢mera:', error);
                showPermissionDialog();
            }
        }

        // üî• DIALOG DE PERMISS√ÉO DA C√ÇMERA
        function showPermissionDialog() {
            const overlay = document.createElement('div');
            overlay.className = 'permission-overlay';
            overlay.innerHTML = `
                <div style="font-size: 64px; margin-bottom: 20px;">üìπ</div>
                <h2 style="margin-bottom: 15px;">Permitir Acesso √† C√¢mera</h2>
                <p style="margin-bottom: 30px; opacity: 0.8; line-height: 1.4; max-width: 300px;">
                    Para participar da videochamada, precisamos acessar sua c√¢mera e microfone.
                    ${isTelegram ? '<br><br><strong>No Telegram:</strong> Toque em "Permitir" quando solicitado.' : ''}
                </p>
                <button class="btn-primary" onclick="requestPermissionAgain()">Permitir Acesso</button>
                <button class="btn-secondary" onclick="continueWithoutCamera()">Continuar Sem C√¢mera</button>
            `;
            
            document.body.appendChild(overlay);
            window.permissionOverlay = overlay;
        }

        // üî• FUN√á√ïES GLOBAIS PARA OS BOT√ïES DO DIALOG
        window.requestPermissionAgain = function() {
            if (window.permissionOverlay) {
                window.permissionOverlay.remove();
                window.permissionOverlay = null;
            }
            startCamera();
        };

        window.continueWithoutCamera = function() {
            if (window.permissionOverlay) {
                window.permissionOverlay.remove();
                window.permissionOverlay = null;
            }
            console.log('Usu√°rio optou por continuar sem c√¢mera');
        };

        // üî• TOGGLE CAMERA (BOT√ÉO FUNCIONAL)
        function toggleCamera() {
            console.log('üîÑ Toggle camera - Estado atual:', cameraOff);
            
            if (cameraOff) {
                // Ativar c√¢mera
                if (userStream) {
                    // J√° tem stream, apenas ativar
                    userStream.getVideoTracks().forEach(track => track.enabled = true);
                    cameraOff = false;
                    updateCameraUI();
                } else {
                    // Iniciar c√¢mera pela primeira vez
                    startCamera();
                }
            } else {
                // Desativar c√¢mera
                if (userStream) {
                    userStream.getVideoTracks().forEach(track => track.enabled = false);
                }
                cameraOff = true;
                updateCameraUI();
            }
            
            createRipple(cameraBtn);
        }

        // üî• ATUALIZAR UI DA C√ÇMERA
        function updateCameraUI() {
            if (cameraOff) {
                document.body.classList.add('camera-off');
                document.body.classList.remove('camera-on');
                cameraBtn.textContent = 'üì∑';
                cameraBtn.style.background = '#ff4757';
                console.log('üì∑ C√¢mera DESLIGADA');
            } else {
                document.body.classList.remove('camera-off');
                document.body.classList.add('camera-on');
                cameraBtn.textContent = 'üìπ';
                cameraBtn.style.background = 'rgba(255,255,255,0.2)';
                console.log('üìπ C√¢mera LIGADA');
            }
        }

        // üî• TOGGLE MUTE (BOT√ÉO FUNCIONAL)
        function toggleMute() {
            console.log('üîÑ Toggle mute - Estado atual:', isMuted);
            
            isMuted = !isMuted;
            
            if (userStream) {
                userStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            
            updateMuteUI();
            createRipple(muteBtn);
        }

        // üî• ATUALIZAR UI DO MUTE
        function updateMuteUI() {
            if (isMuted) {
                document.body.classList.add('muted');
                muteBtn.textContent = 'üîá';
                muteBtn.style.background = '#ff4757';
                console.log('üîá Microfone MUTADO');
            } else {
                document.body.classList.remove('muted');
                muteBtn.textContent = 'üé§';
                muteBtn.style.background = 'rgba(255,255,255,0.2)';
                console.log('üé§ Microfone ATIVO');
            }
        }

        // üî• INICIAR CHAMADA
        function startCall() {
            if (callStarted) return;
            
            callStarted = true;
            callStatus.textContent = 'Conectado';
            
            // Timer da chamada
            timerInterval = setInterval(() => {
                callTimer++;
                const minutes = Math.floor(callTimer / 60);
                const seconds = callTimer % 60;
                document.getElementById('callTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
            
            // Solicitar permiss√£o da c√¢mera ap√≥s conectar
            setTimeout(() => {
                showPermissionDialog();
            }, 2000);
            
            // Auto-encerrar ap√≥s 1 minuto e 27 segundos
            setTimeout(() => {
                endCall();
            }, 87000);
        }

        // üî• ENCERRAR CHAMADA
        function endCall() {
            console.log("üî¥ Encerrando chamada...");
            
            // Parar timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Parar c√¢mera e microfone
            if (userStream) {
                userStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('üõë Track parado:', track.kind);
                });
                userStream = null;
            }
            
            // Parar v√≠deo de fundo
            const video = document.querySelector('.background-video');
            if (video) {
                video.pause();
            }
            
            // Enviar webhook
            sendCallEndedWebhook();
            
            // Mostrar tela de fim
            setTimeout(showEndScreen, 500);
        }

        // üî• ENVIAR WEBHOOK
        function sendCallEndedWebhook() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('u');
            const duration = document.getElementById('callTimer').textContent;
            
            if (!userId) return;
            
            let webhookUrl;
            if (isTelegram || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                webhookUrl = 'https://056a-45-174-80-203.ngrok-free.app/api/call-ended';
                console.log("üì± MOBILE/TELEGRAM - usando ngrok");
            } else {
                webhookUrl = 'http://localhost:5000/api/call-ended';
                console.log("üíª DESKTOP - usando localhost");
            }
            
            const webhookData = {
                userId: userId,
                duration: duration || "01:27"
            };
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(webhookData)
            })
            .then(response => {
                console.log("‚úÖ Webhook enviado:", response.status);

        // üî• EFEITO RIPPLE
        function createRipple(button) {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255,255,255,0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
                width: ${size}px;
                height: ${size}px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) scale(0);
            `;
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'translate(-50%, -50%) scale(4)';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // üî• OTIMIZA√á√ïES PARA TELEGRAM
        if (isTelegram) {
            document.addEventListener('DOMContentLoaded', function() {
                const style = document.createElement('style');
                style.textContent = `
                    * {
                        animation-duration: 0.1s !important;
                        transition-duration: 0.1s !important;
                    }
                `;
                document.head.appendChild(style);
            });
        }

        // üî• PREVEN√á√ÉO DE ZOOM E CONTEXT MENU
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // üî• SIMULAR MUDAN√áAS DE REDE
        setInterval(() => {
            const bars = document.querySelectorAll('.signal-bar');
            const activeCount = Math.floor(Math.random() * 4) + 1;
            
            bars.forEach((bar, index) => {
                if (index < activeCount) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }, isTelegram ? 10000 : 5000);

        // üî• LIMPEZA DE MEM√ìRIA
        window.addEventListener('beforeunload', function() {
            if (userStream) {
                userStream.getTracks().forEach(track => track.stop());
            }
            const video = document.querySelector('.background-video');
            if (video) {
                video.pause();
                video.src = '';
                video.load();
            }
        });
