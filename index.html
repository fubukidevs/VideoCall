<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Video Call</title>
    
    <script>
        // Valida√ß√£o IMEDIATA
        setTimeout(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const timestamp = urlParams.get('t');
            const userId = urlParams.get('u');

            function showErrorScreen() {
                document.body.innerHTML = `
                    <div style="
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        height: 100vh; 
                        background: #000;
                        margin: 0;
                        padding: 20px;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    ">
                        <div style="
                            text-align: center;
                            max-width: 400px;
                        ">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" style="margin: 0 auto 24px auto; opacity: 0.7;">
                                <circle cx="12" cy="12" r="10" stroke="#666" stroke-width="1.5"/>
                                <path d="M15 9l-6 6" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M9 9l6 6" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <h1 style="
                                color: #fff;
                                font-size: 22px;
                                font-weight: 400;
                                margin: 0 0 16px 0;
                                letter-spacing: -0.01em;
                            ">Chamada n√£o encontrada</h1>
                            <p style="
                                color: #999;
                                font-size: 16px;
                                margin: 0;
                                line-height: 1.5;
                            ">Esta videochamada foi encerrada devido a instabilidade na conex√£o de internet da usu√°ria Mary.</p>
                        </div>
                    </div>
                `;
                document.body.style.margin = '0';
                document.body.style.padding = '0';
            }

            // Verifica√ß√µes de valida√ß√£o
            if (!timestamp || !userId) {
                showErrorScreen();
                return;
            }

            const now = Math.floor(Date.now() / 1000);
            const linkAge = now - parseInt(timestamp);

            if (linkAge > 1800) {
                showErrorScreen();
                return;
            }

            const usedKey = `used_${timestamp}_${userId}`;
            try {
                if (sessionStorage.getItem(usedKey)) {
                    showErrorScreen();
                    return;
                }
                sessionStorage.setItem(usedKey, 'true');
            } catch (e) {
                console.warn('Storage n√£o dispon√≠vel, continuando...');
            }

            console.log('‚úÖ Link v√°lido! Iniciando videochamada...');
        }, 50);
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Background Video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            gap: 12px;
        }

        .contact-avatar {

            border-radius: 50%;

            align-items: center;

            color: white;
            font-weight: bold;
            font-size: 16px;
            overflow: hidden;
            border: 3px solid #25D366;

        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .contact-details h3 {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .call-status {
            color: rgba(255,255,255,0.8);
            font-size: 13px;

        }

        @keyframes pulse {

            50% { opacity: 1; }
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-btn {
            width: 36px;
            height: 36px;

        }

        .header-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        /* üî• C√ÇMERA SIMULADA - SEMPRE ATIVA */
        .self-video {
            position: absolute;
            top: 120px;
            right: 20px;
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            justify-content: center;

        }

        .self-video-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;

            border: 2px solid rgba(255,255,255,0.3);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .self-video-label {
            font-size: 11px;
            opacity: 0.8;
            text-align: center;
            font-weight: 500;
        }

        /* Efeito de "camera ligada" */
        .self-video::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #25D366;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Estados da c√¢mera simulada */
        .camera-off .self-video {
            background: #333;
        }

        .camera-off .self-video-avatar {
            background: rgba(255,255,255,0.1);
            color: #666;
        }

        .camera-off .self-video::before {
            background: #ff4757;
            animation: none;
            opacity: 1;
        }

        /* CRON√îMETRO */
        .timer-container {
            position: absolute;
            top: 310px;
            right: 20px;
            width: 120px;
            text-align: center;
            z-index: 6;
        }

        .call-timer {
            color: white;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        /* Bottom Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding-bottom: 40px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 15;
        }

        .controls.hidden {
            transform: translateY(100%);
            opacity: 0;
            pointer-events: none;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s;
            transform: translate(-50%, -50%);
        }

        .control-btn:active::before {
            width: 100%;
            height: 100%;
        }

        .btn-end {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-end:active {
            background: #ff3742;
            transform: scale(0.95);
        }

        .btn-mute {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-mute:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .btn-camera {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-camera:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        /* Estados dos bot√µes */
        .muted .btn-mute {
            background: #ff4757;
        }

        .camera-off .btn-camera {
            background: #ff4757;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Tela de Chamada Recebida */
        .incoming-call-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4c63d2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            animation: slideInSmooth 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInSmooth {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .incoming-call-overlay.hidden {
            display: none;
        }

        .call-avatar-large {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25D366, #20b358);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 52px;
            margin-bottom: 30px;
            border: 5px solid rgba(255,255,255,0.15);
            box-shadow: 
                0 0 0 8px rgba(37, 211, 102, 0.2),
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            animation: pulseAvatar 2.5s ease-in-out infinite;

        }

        .call-avatar-large img {

        }

        @keyframes pulseAvatar {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 
                    0 0 0 8px rgba(37, 211, 102, 0.2),
                    0 20px 40px rgba(0,0,0,0.3),
                    inset 0 1px 0 rgba(255,255,255,0.2);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 
                    0 0 0 15px rgba(37, 211, 102, 0.1),

            }

        .incoming-call-info h2 {
            font-size: 32px;
            font-weight: 300;
            margin: 0 0 12px 0;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);

        }

        .incoming-call-info p {
            font-size: 18px;
            opacity: 0.9;
            margin: 0 0 50px 0;
            font-weight: 400;
            animation: fadeInOut 3s ease-in-out infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        .call-actions {
            display: flex;
            gap: 80px;
            align-items: center;
        }

        .call-action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-accept {
            background: linear-gradient(135deg, #25D366 0%, #20b358 100%);
            color: white;
            animation: pulseGreen 2.5s ease-in-out infinite;
        }

        .btn-decline {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            color: white;
        }

        @keyframes pulseGreen {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 0 rgba(37, 211, 102, 0.4); 
            }
            50% { 
                box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 20px rgba(37, 211, 102, 0); 
            }
        }

        .network-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            display: flex;
            gap: 2px;
            z-index: 15;
        }

        .signal-bar {
            width: 3px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 1px;
        }

        .signal-bar.active {
            background: #25D366;
            animation: signalPulse 2s infinite;
        }

        @keyframes signalPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-30px) scale(0.95); }
        }
    </style>
</head>

    <div class="header">

                <img src="amanda.jpg" alt="Amanda" onerror="this.style.display='none'; this.parentElement.textContent='AM';">
            </div>

                <h3>Amanda</h3>

    <!-- üî• C√ÇMERA SIMULADA - SEM DEPEND√äNCIA DE getUserMedia -->
    <div class="self-video" id="selfVideo">
        <div class="self-video-avatar">üë§</div>
        <div class="self-video-label">Voc√™</div>
    </div>

    <!-- CRON√îMETRO -->
    <div class="timer-container">
        <div class="call-timer" id="callTimer">00:00</div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls" id="controls">
        <button class="control-btn btn-mute" onclick="toggleMute()" id="muteBtn">üé§</button>
        <button class="control-btn btn-end" onclick="endCall()">üìû</button>
        <button class="control-btn btn-camera" onclick="toggleCamera()" id="cameraBtn">üìπ</button>
    </div>

    <script>
        let isMuted = false;
        let cameraOff = false;
        let callStarted = false;
        let callTimer = 0;
        let timerInterval;
        let callAccepted = false;

        // Controles
        let controlsVisible = true;
        let hideTimeout = null;
        const controlsElement = document.getElementById('controls');

        // C√¢mera arrast√°vel
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        function acceptCall() {
            console.log('‚úÖ Chamada aceita pelo usu√°rio');
            callAccepted = true;
            
            const overlay = document.getElementById('incomingCallOverlay');
            overlay.style.animation = 'fadeOut 0.3s ease-out';
            
            setTimeout(() => {
                overlay.classList.add('hidden');
                startVideoCall();
            }, 300);
        }

        function declineCall() {
            console.log('‚ùå Chamada recusada pelo usu√°rio');
            
            document.body.innerHTML = `
                <div style="
                    display: flex; 
                    flex-direction: column; 
                    align-items: center; 
                    justify-content: center; 
                    height: 100vh; 
                    background: #000;
                    color: white;
                    text-align: center;
                    padding: 20px;
                ">
                    <div style="font-size: 64px; margin-bottom: 20px; opacity: 0.7;">üìû</div>
                    <h2 style="margin-bottom: 10px; font-weight: 400;">Chamada recusada</h2>
                    <p style="opacity: 0.7; margin-bottom: 30px;">Amanda foi notificada</p>
                    <button onclick="location.reload()" style="
                        padding: 12px 24px; 
                        background: #25D366; 
                        color: white; 
                        border: none; 
                        border-radius: 25px; 
                        font-size: 16px; 
                        cursor: pointer;
                    ">Ligar de volta</button>
                </div>
            `;
        }

        function startVideoCall() {
            console.log('üé¨ Iniciando videochamada...');
            
            const video = document.querySelector('.background-video');
            if (video) {
                video.play().then(() => {
                    console.log('‚úÖ V√≠deo iniciado com sucesso');
                    
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = 0.8;
                        console.log('üîä √ÅUDIO ATIVADO!');
                    }, 3000);
                    
                    setTimeout(() => {
                        startCall();
                    }, 2000);
                    
                }).catch(error => {
                    console.error('‚ùå Erro ao iniciar v√≠deo:', error);
                    setTimeout(() => {
                        video.play();
                    }, 1000);
                });
            }
            
            setTimeout(() => {
                showControls();
            }, 1000);
        }

        function startCall() {
            if (callStarted) return;
            
            callStarted = true;
            document.querySelector('.call-status').textContent = 'Conectado';
            
            // üî• C√ÇMERA J√Å EST√Å "ATIVA" VISUALMENTE - SEM getUserMedia
            document.body.classList.add('camera-on');
            console.log('üìπ C√¢mera simulada ativada');
            
            document.addEventListener('click', handleScreenClick);
            document.addEventListener('touchend', handleScreenClick);
            
            timerInterval = setInterval(() => {
                callTimer++;
                const minutes = Math.floor(callTimer / 60);
                const seconds = callTimer % 60;
                document.getElementById('callTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
            
            // Auto-encerrar ap√≥s 1 minuto e 27 segundos
            setTimeout(() => {
                endCall();
            }, 87000);
        }

        // üî• CONTROLES SIMULADOS - SEM APIs REAIS
        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            const body = document.body;
            
            isMuted = !isMuted;
            
            if (isMuted) {
                btn.textContent = 'üîá';
                body.classList.add('muted');
            } else {
                btn.textContent = 'üé§';
                body.classList.remove('muted');
            }
            
            createRipple(btn);
            showControls();
            console.log(isMuted ? 'üîá Microfone mutado (simulado)' : 'üé§ Microfone ativado (simulado)');
        }

        function toggleCamera() {
            const btn = document.getElementById('cameraBtn');
            const body = document.body;
            
            cameraOff = !cameraOff;
            
            if (cameraOff) {
                btn.textContent = 'üì∑';
                body.classList.add('camera-off');
                body.classList.remove('camera-on');
            } else {
                btn.textContent = 'üìπ';
                body.classList.remove('camera-off');
                body.classList.add('camera-on');
            }
            
            createRipple(btn);
            showControls();
            console.log(cameraOff ? 'üì∑ C√¢mera desligada (simulado)' : 'üìπ C√¢mera ligada (simulado)');
        }

        function showControls() {
            controlsElement.classList.remove('hidden');
            controlsVisible = true;
            
            if (hideTimeout) {
                clearTimeout(hideTimeout);
            }
            
            hideTimeout = setTimeout(() => {
                hideControls();
            }, 2000);
        }

        function hideControls() {
            controlsElement.classList.add('hidden');
            controlsVisible = false;
            
            if (hideTimeout) {
                clearTimeout(hideTimeout);
                hideTimeout = null;
            }
        }

        function handleScreenClick(event) {
            if (!callAccepted) return;
            
            if (event.target.closest('button') || isDragging) {
                return;
            }
            
            if (controlsVisible) {
                showControls();
            } else {
                showControls();
            }
        }

        // üî• ARRASTAR C√ÇMERA SIMULADA
        function initDraggableCamera() {
            const selfVideo = document.getElementById('selfVideo');
            const timerContainer = document.querySelector('.timer-container');
            
            selfVideo.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            
            selfVideo.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
            
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                const rect = selfVideo.getBoundingClientRect();
                dragOffset.x = clientX - rect.left;
                dragOffset.y = clientY - rect.top;
                
                selfVideo.style.transition = 'none';
                timerContainer.style.transition = 'none';
            }
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                
                let newX = clientX - dragOffset.x;
                let newY = clientY - dragOffset.y;
                
                const margin = 10;
                const maxX = window.innerWidth - 120 - margin;
                const maxY = window.innerHeight - 180 - margin;
                
                newX = Math.max(margin, Math.min(newX, maxX));
                newY = Math.max(margin, Math.min(newY, maxY));
                
                selfVideo.style.left = newX + 'px';
                selfVideo.style.top = newY + 'px';
                selfVideo.style.right = 'auto';
                
                timerContainer.style.left = newX + 'px';
                timerContainer.style.top = (newY + 190) + 'px';
                timerContainer.style.right = 'auto';
            }
            
            function stopDrag(e) {
                if (!isDragging) return;
                isDragging = false;
                
                selfVideo.style.transition = '';
                timerContainer.style.transition = '';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.log('Fullscreen n√£o suportado');
                });
            } else {
                document.exitFullscreen();
            }
        }

        function createRipple(button) {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // üî• INICIALIZA√á√ÉO SIMPLIFICADA
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± Videochamada sem depend√™ncia de c√¢mera real');
            
            initDraggableCamera();
            
            // Desabilitar zoom e gestos
            document.addEventListener('gesturestart', e => e.preventDefault());
            document.addEventListener('gesturechange', e => e.preventDefault());
            
            // Configurar v√≠deo de fundo
            const video = document.querySelector('.background-video');
            if (video) {
                video.setAttribute('webkit-playsinline', 'true');
                video.setAttribute('playsinline', 'true');
                video.muted = true;
            }
        });

        // Ativa√ß√£o de v√≠deo com intera√ß√£o
        document.addEventListener('touchstart', function() {
            const video = document.querySelector('.background-video');
            if (video && video.paused) {
                video.play().catch(e => console.log('Autoplay blocked'));
                setTimeout(() => {
                    if (video.muted) {
                        video.muted = false;
                        video.volume = 0.8;
                    }
                }, 3000);
            }
        }, { once: true });

        // Touch feedback para bot√µes
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', function(e) {
                this.style.transform = 'scale(1)';
            });
        });

        // Simula√ß√£o de rede
        setInterval(() => {
            const bars = document.querySelectorAll('.signal-bar');
            const activeCount = Math.floor(Math.random() * 4) + 1;
            
            bars.forEach((bar, index) => {
                if (index < activeCount) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }, 5000);

        // Prevenir menu de contexto e zoom
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // üî• FUN√á√ïES GLOBAIS
        window.acceptCall = acceptCall;
        window.declineCall = declineCall;
        window.toggleMute = toggleMute;
        window.toggleCamera = toggleCamera;
        window.endCall = endCall;
        window.toggleFullscreen = toggleFullscreen;
    </script>
