    <script>

        // Valida√ß√£o IMEDIATA - mas com micro delay para URL processar
        setTimeout(function() {

                            ">Chamada n√£o encontrada</h1>
                            <p style="
                                color: #999;
                                font-size: 16px;

                            ">Esta videochamada foi encerrada devido a instabilidade na conex√£o de internet da usu√°ria Mary.</p>
                        </div>
                    </div>
                `;
                document.body.style.margin = '0';
                document.body.style.padding = '0';
            }

            // Verifica√ß√µes de valida√ß√£o
            if (!timestamp || !userId) {
                showErrorScreen();
                return;
            }

            const now = Math.floor(Date.now() / 1000);
            const linkAge = now - parseInt(timestamp);

            if (linkAge > 1800) {
                showErrorScreen();
                return;
            }

            // ‚ö†Ô∏è REMOVIDO localStorage para compatibilidade com Telegram
            console.log('‚úÖ Link v√°lido! Iniciando videochamada...');
        }, 50);

    <div class="self-video">
        <video class="user-video" id="userVideo" autoplay playsinline muted></video>
        <div class="camera-placeholder">üì∑</div>
    </div>

    <!-- CRON√îMETRO -->
    <div class="timer-container">
        <div class="call-timer" id="callTimer">00:00</div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls">
        <button class="control-btn btn-mute" onclick="toggleMute()" id="muteBtn">üé§</button>
        <button class="control-btn btn-end" onclick="endCall()">üìû</button>
        <button class="control-btn btn-camera" onclick="toggleCamera()" id="cameraBtn">üìπ</button>
    </div>

    <script>
        // üî• DETECTAR TELEGRAM
        const isTelegram = /TelegramBot|Telegram/i.test(navigator.userAgent) || window.TelegramWebviewProxy;
        console.log('ü§ñ Telegram detectado:', isTelegram);

        let isMuted = false;
        let cameraOff = false;
        let callStarted = false;
        let callTimer = 0;
        let timerInterval;
        let userStream = null;
        let userVideo = document.getElementById('userVideo');
        let videoLoadAttempts = 0;
        const maxVideoLoadAttempts = 3;

        // üî• FUN√á√ÉO PARA ATIVAR FALLBACK EST√ÅTICO
        function activateStaticBackground() {
            console.log('üîÑ Ativando fundo est√°tico (fallback)');
            document.querySelector('.video-background').style.display = 'none';
            document.getElementById('staticBackground').style.display = 'block';
        }

        // üî• INICIALIZA√á√ÉO OTIMIZADA PARA TELEGRAM
        function initVideoBackground() {
            const video = document.getElementById('backgroundVideo');
            
            if (isTelegram) {
                console.log('ü§ñ Modo Telegram: configura√ß√µes otimizadas');
                // Para Telegram, tentar carregar v√≠deo mas com fallback r√°pido
                video.addEventListener('loadstart', () => {
                    console.log('üìπ V√≠deo come√ßando a carregar...');
                });
                
                video.addEventListener('canplay', () => {
                    console.log('‚úÖ V√≠deo pode reproduzir');
                    video.play().catch(() => {
                        activateStaticBackground();
                    });
                });
                
                video.addEventListener('error', () => {
                    console.log('‚ùå Erro no v√≠deo, usando fundo est√°tico');
                    activateStaticBackground();
                });
                
                video.addEventListener('stalled', () => {
                    console.log('‚è∏Ô∏è V√≠deo travou, usando fundo est√°tico');
                    setTimeout(() => {
                        if (video.readyState < 3) {
                            activateStaticBackground();
                        }
                    }, 2000);
                });
                
                // ‚ö†Ô∏è NO TELEGRAM: SEM √ÅUDIO NO V√çDEO DE FUNDO
                video.muted = true;
                video.volume = 0;
                
                // Timeout de seguran√ßa
                setTimeout(() => {
                    if (video.readyState < 2) {
                        console.log('‚è∞ Timeout: ativando fundo est√°tico');
                        activateStaticBackground();
                    }
                }, 3000);
                
            } else {
                console.log('üåê Navegador normal: configura√ß√µes padr√£o');
                // Navegador normal - manter funcionalidade original
                video.play().then(() => {
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = 0.8;
                    }, 3000);
                }).catch(() => {
                    activateStaticBackground();
                });
            }
        }

        // Initialize camera
        async function initCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'user',
                        // üî• REDUZIR QUALIDADE PARA TELEGRAM
                        width: { ideal: isTelegram ? 480 : 720 },
                        height: { ideal: isTelegram ? 640 : 1280 }
                    }, 
                    audio: true 
                };
                
                userStream = await navigator.mediaDevices.getUserMedia(constraints);
                userVideo.srcObject = userStream;
                document.body.classList.add('camera-on');
                
                console.log('‚úÖ Camera initialized successfully');
            } catch (error) {
                console.error('‚ùå Error accessing camera:', error);
                showCameraPermissionRequest();
            }
        }

        function showCameraPermissionRequest() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                color: white;
                text-align: center;
                padding: 20px;
            `;
            
            overlay.innerHTML = `
                <div style="font-size: 64px; margin-bottom: 20px;">üìπ</div>
                <h2 style="margin-bottom: 15px;">Permiss√£o de C√¢mera</h2>
                <p style="margin-bottom: 30px; opacity: 0.8; line-height: 1.4;">
                    Para usar a videochamada, precisamos acessar sua c√¢mera.<br>
                    ${isTelegram ? '<strong>No Telegram:</strong> Toque em "Permitir" nas configura√ß√µes.' : 'Clique em "Permitir" quando o navegador solicitar.'}
                </p>
                <button onclick="requestCameraAgain()" style="
                    padding: 12px 24px;
                    background: #25D366;
                    color: white;
                    border: none;
                    border-radius: 25px;
                    font-size: 16px;
                    cursor: pointer;
                ">Tentar Novamente</button>
                <button onclick="skipCamera()" style="
                    padding: 8px 16px;
                    background: transparent;
                    color: #ccc;
                    border: 1px solid #666;
                    border-radius: 20px;
                    font-size: 14px;
                    cursor: pointer;
                    margin-top: 15px;
                ">Pular por Agora</button>
            `;
            
            document.body.appendChild(overlay);
            window.cameraOverlay = overlay;
        }

        function requestCameraAgain() {
            if (window.cameraOverlay) {
                window.cameraOverlay.remove();
            }
            initCamera();
        }

        function skipCamera() {
            if (window.cameraOverlay) {
                window.cameraOverlay.remove();
            }
            console.log('User skipped camera permission');
        }

        // Start call simulation
        function startCall() {
            if (callStarted) return;
            
            callStarted = true;
            document.querySelector('.call-status').textContent = 'Conectado';
            
            // Start timer
            timerInterval = setInterval(() => {
                callTimer++;
                const minutes = Math.floor(callTimer / 60);
                const seconds = callTimer % 60;
                document.getElementById('callTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
            
            // Auto-encerrar ap√≥s 1 minuto e 27 segundos
            setTimeout(() => {
                endCall();
            }, 87000);
        }

        // Auto start call after 3 seconds
        setTimeout(startCall, 3000);

        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            const body = document.body;
            
            isMuted = !isMuted;
            
            if (isMuted) {
                btn.textContent = 'üîá';
                body.classList.add('muted');
            } else {
                btn.textContent = 'üé§';
                body.classList.remove('muted');
            }
            
            createRipple(btn);
        }

        function toggleCamera() {
            const btn = document.getElementById('cameraBtn');
            const body = document.body;
            
            cameraOff = !cameraOff;
            
            if (cameraOff) {
                btn.textContent = 'üì∑';
                body.classList.add('camera-off');
                body.classList.remove('camera-on');
                if (userStream) {
                    userStream.getVideoTracks().forEach(track => track.enabled = false);
                }
            } else {
                btn.textContent = 'üìπ';
                body.classList.remove('camera-off');
                body.classList.add('camera-on');
                if (userStream) {
                    userStream.getVideoTracks().forEach(track => track.enabled = true);
                } else {
                    initCamera();
                }
            }
            
            createRipple(btn);
        }

        function endCall() {
            console.log("üî¥ FUN√á√ÉO endCall() CHAMADA");
            
            // Pegar dados da URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('u');
            const duration = document.getElementById('callTimer').textContent;
            
            console.log("üìä Dados da chamada:", { userId, duration });
            
            if (userStream) {
                userStream.getTracks().forEach(track => track.stop());
            }
            
            const video = document.querySelector('.background-video');
            if (video) video.pause();
            
            document.body.style.background = '#000';
            document.querySelector('.video-background').style.display = 'none';
            
            // üî• WEBHOOK OTIMIZADO PARA TELEGRAM
            let webhookUrl;
            if (isTelegram || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // MOBILE/TELEGRAM: Usar ngrok
                webhookUrl = 'https://056a-45-174-80-203.ngrok-free.app/api/call-ended';
                console.log("üì± MOBILE/TELEGRAM detectado - usando ngrok");
            } else {
                // DESKTOP: Usar localhost
                webhookUrl = 'http://localhost:5000/api/call-ended';
                console.log("üíª DESKTOP detectado - usando localhost");
            }
            
            // ENVIAR WEBHOOK
            if (userId) {
                console.log("üöÄ Enviando webhook para:", userId);
                console.log("üåê URL do webhook:", webhookUrl);
                
                const webhookData = {
                    userId: userId,
                    duration: duration || "01:27"
                };
                
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                })
                .then(response => {
                    console.log("‚úÖ Resposta do webhook:", response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("üìù Dados da resposta:", data);
                })
                .catch(error => {
                    console.error("‚ùå Erro no webhook:", error);
                });
            }
            
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center; background: #000;">
                        <div style="font-size: 64px; margin-bottom: 20px;">üìû</div>
                        <h2 style="margin-bottom: 10px;">Chamada encerrada</h2>
                        <p style="opacity: 0.7;">Dura√ß√£o: ${document.getElementById('callTimer').textContent}</p>
                        <button onclick="location.reload()" style="margin-top: 30px; padding: 12px 24px; background: #25D366; color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer;">Ligar novamente</button>
                    </div>
                `;
            }, 500);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function createRipple(button) {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // üî• INICIALIZA√á√ÉO OTIMIZADA
        document.addEventListener('DOMContentLoaded', function() {
            userVideo = document.getElementById('userVideo');
            
            // Inicializar v√≠deo de fundo
            initVideoBackground();
            
            // Inicializar c√¢mera ap√≥s delay
            setTimeout(() => {
                initCamera();
            }, isTelegram ? 2000 : 1000);
        });

        // üî• OTIMIZA√á√ïES PARA TELEGRAM
        if (isTelegram) {
            // Remover anima√ß√µes pesadas no Telegram
            document.addEventListener('DOMContentLoaded', function() {
                const style = document.createElement('style');
                style.textContent = `
                    * {
                        animation-duration: 0.1s !important;
                        transition-duration: 0.1s !important;
                    }
                    .call-status {
                        animation: none !important;
                    }
                    .signal-bar {
                        animation: none !important;
                    }
                `;
                document.head.appendChild(style);
            });
        }

        // Prevent context menu and zoom
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Simulate network changes (menos frequente no Telegram)
        setInterval(() => {
            const bars = document.querySelectorAll('.signal-bar');
            const activeCount = Math.floor(Math.random() * 4) + 1;
            
            bars.forEach((bar, index) => {
                if (index < activeCount) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }, isTelegram ? 10000 : 5000); // Menos frequente no Telegram

        // üî• TOUCH FEEDBACK OTIMIZADO PARA TELEGRAM
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.95)';
                this.style.transition = 'transform 0.1s';
            });
            
            button.addEventListener('touchend', function(e) {
                this.style.transform = 'scale(1)';
            });
        });

        // üî• MEMORY CLEANUP para Telegram
        window.addEventListener('beforeunload', function() {
            if (userStream) {
                userStream.getTracks().forEach(track => track.stop());
            }
            const video = document.querySelector('.background-video');
            if (video) {
                video.pause();
                video.src = '';
                video.load();
            }
        });
    </script>
</body>
</html>
